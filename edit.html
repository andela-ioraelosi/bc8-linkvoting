<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BC8-Linkvoting</title>
        <meta name="description" content="A link voting site">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
        <script src="js/libs/modernizr.js"></script>
        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/jquery-1.9.1.js"></script>
        <script src="js/libs/backbone.js"></script>
    </head>
    <body>
        <header class="navbar navbar-fixed-top navbar-inverse">
            <button id="myButton" class="float-left submit-button" >Home</button>
      <div class="container">
        <a href="#" id="logo">Link Voting</a>
        <nav>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" >Categories</a></li>
          </ul>
        </nav>
      </div>
    </header>
		<div class="container">
			<h1>LINK VOTING CONFIGURATION</h1>
			
			<table class="table">
				<thead>
					<tr>
						<th>Link Title</th>
						<th>Category</th>
					</tr>
					<tr>
						<td><input class="form control link-title-input"></td>
						<td><input class="form control category-input"></td>
						<td><button class="btn btn-primary add-link">Add</button></td>
					</tr>
				</thead>
				<tbody class="link-titles-list"></tbody>
			</table>
		</div>

		<script type="text/template" class="link-titles-list-template">
			<td><span class="link-title"><%= url %></span></td>
			<td><span class="category"><%= category %></span></td>
			<td><button class="btn btn-warning edit-link">Edit</button> <button class="btn btn-danger delete-link">Delete</button> <button class="btn btn-success update-link" style="display:none">Update</button> <button class="btn btn-danger cancel" style="display:none">Cancel</button>
			</td>
		</script>

		<script type="text/javascript">
    		document.getElementById("myButton").onclick = function () {
        	location.href = "index.html";
    		};
    	</script>
  </body>
</html>
