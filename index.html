     <!-- Modal -->
  <div class="modal fade" id="signupModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">want to join? create an account in seconds</h4>
        </div>
  

        <!-- Modal content-->

        <div class="modal-body">
          <p id="message"></p>
          <h5>CREATE A NEW ACCOUNT</h5>
          <form name="regForm" class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input id="reg-email" type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">          
                  <input id="reg-pass" type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd"> Verify Password:</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="vpwd" placeholder="Verify password">
                </div>
              </div>
              
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="reg-btn" type="submit" class="btn btn-default">Signup</button>
                </div>
              </div>
          </form>
        </div>
